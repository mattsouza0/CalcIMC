<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="ddog.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="container">
        <h1>Calcule seu IMC</h1>
        <form>
          <p><b>Digite seu peso</b></p>
          <div>
            <input id="peso" type="number" />
            <span><strong>Kg</strong></span>
            <span>Ex: 60.9</span>
          </div>
          <div>
            <p><b>Digite sua altura</b></p>
            <input id="altura" type="number" />
            <span><strong>Cm</strong></span>
            <span> Ex: 157</span>
          </div>
          <div>         
            <button id="bntCalcular" class="botao-calcular" type="button" value="Calcular">Calcular</button>
          </div>
        </form>
        <div class="result" id="resultado">                
              <font size="2">
                <p>Menor que 18,5    -> Magreza</p>
                <p>Entre 18,5 e 24,9 ->	Normal</p>
                <p>Entre 25,0 e 29,9 ->	Sobrepeso 	I</p>
                <p>Entre 30,0 e 39,9 ->	Obesidade 	II</p>
                <p>Maior que 40,0 	 -> Obesidade Grave 	III</p>
              </font>
        </div>
      </div>
  </main>
  <div>
    <script src="main.js"></script>
  </div>
</body>
</html>
